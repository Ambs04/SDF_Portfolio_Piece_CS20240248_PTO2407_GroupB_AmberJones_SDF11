<body class="bg-grey-100">
  <!--NAVIGATION SECTION-->
  <div>

        <div

          <a href="#product-sect" class="flex">Product</a>
          <a href="#features-sect" class="flex">Features</a>
          <a href="get-started-sect" class="flex">Get Started</a>
          <a href="contact-sect" class="flex">Contact</a>

        <div class="flex justify-between gap-5 max-sm:hidden">

          <button class="">Login</button>
          <button>Sign Up</button>

        <!--HAMBURGER ICON TOGGLE BUTTON-->
        <button class="md:hidden" id="menu-toggle-for-mobile">

            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-6 w-6"
            fill="none"

            <g clip-path="url(#clip0_429_11066)">
              <path
                d="M3 6.00092H21M3 12.0009H21M3 18.0009H21"
                stroke="#292929"

            <defs>

                <rect
                  width="24"
                  height="24"
                  fill="white"
                  transform="translate(0 0.000915527)"

              </clipPath>
            </defs>
          </svg>

        <!--MOBILE VIEW NAV BAR-->
        <div
          class="flex flex-col absolute top-full items-start justify-center w-full min-h-50% max-h-screen overflow:hidden md:hidden"
          id="menu-for-mobile"

          <a href="#product-sect">Product</a>
          <a href="#features-sect">Features</a>
          <a href="#get-started-sect">Get Started</a>
          <a href="#contact-sect">Contact</a>
          <button class="">Login</button>
          <button>Sign Up</button>

      </div>

  <div class="w-full">

  <div class="w-full">
    <!-- Wide full-width container for additional content -->
  </div>

  <!--CONTACT AND FOOTER SECTION-->
  <div class="w-full bg-green-500">
    <!-- Full-width footer container with green background -->
  </div>

  <!--LINKS AND JS SECTION-->
  <script>
    let mobileMenuToggle = document.getElementById("menu-toggle-for-mobile");
    let menuMobile = document.getElementById("menu-for-mobile");

    mobileMenuToggle.addEventListener("click", function () {
      menuMobile.classList.toggle("hidden");
    });
